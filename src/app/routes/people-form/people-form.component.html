<div class="carta col-12 card p-4">

  <div class="section-title text-center mb-4">
    <h3 class="animated fadeIn">DATOS DEL USUARIO </h3>
    <p>Complete el formulario para crear un nuevo usuario</p>
    <!-- " -->
    <form [formGroup]="peopleForm" (submit)="crear(peopleForm.value)">

      <div class="formContent">
        <div class="group">
          <input type="text"  formControlName="name" >
          <span class="highlight"></span>
          <span class="bar"></span>
          <small *ngIf="peopleForm.controls['name'].errors?.minlength &&
          peopleForm.dirty" class="text-danger">Nombre corto </small>
          <small *ngIf="peopleForm.controls['name'].errors?.maxlength &&
           peopleForm.dirty" class="text-danger">Exede el limite de los carcateres</small>
          <small *ngIf="peopleForm.controls['name'].errors?.pattern &&
           peopleForm.dirty" class="text-danger">Caracteres invalidos</small>
          <label>NOMBRE</label>
          </div>
          <div class="group">
            <input type="number"  formControlName="age">
            <span class="highlight"></span>
            <span class="bar"></span>
            <small *ngIf="peopleForm.controls['age'].errors?.required &&
            peopleForm.touched" class="text-danger">Campo Requerido</small>
            <small *ngIf="peopleForm.controls['age'].errors?.min &&
            peopleForm.dirty" class="text-danger">Edad minima 10 años </small>
            <small *ngIf="peopleForm.controls['age'].errors?.max &&
            peopleForm.dirty" class="text-danger">Edad maxima 90 años </small>
            <label>Edad</label>
            </div>
            <div class="caja">
              <p style="color: #6776B7;">Sexo</p>
              <select formControlName="sex">
                <option value="true">Hombre</option>
                <option value="false" selected>Mujer</option>
              </select>
              </div>
      </div><br><br>
      <div class="modal-footer ">
        <button  class="center boton btn-pro" type="button" routerLink="/people">REGRESAR</button>
        <button class="btn-pro">ENVIAR</button>
    </div>
    </form>


</div>
</div>
