<div class="carta col-12 card p-4">

  <div class="section-title text-center mb-4">
    <h3 class="animated fadeIn">DATOS DEL USUARIO </h3>
    <p>Complete el formulario para crear un nuevo usuario</p>
    <!-- " -->
    <form [formGroup]="peopleForm" (submit)="crear(peopleForm.value)">

      <div class="formContent">
        <div class="group">
          <input type="text"  formControlName="name" >
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Nombre(s)</label>
          </div>
          <div class="group">
            <input type="text"  formControlName="lastName">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Apellido </label>
            </div>
            <div class="group">
              <input type="text"  formControlName="password">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Contrase√±a</label>
              </div>
              <div class="group">
                <input type="text"  formControlName="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Correo</label>
                </div>

      </div><br><br>
      <div class="modal-footer ">
        <button  class="center boton btn-pro" type="button" routerLink="/people">REGRESAR</button>
        <button class="btn-pro">ENVIAR</button>
    </div>
    </form>


</div>
</div>
